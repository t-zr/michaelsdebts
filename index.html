<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dorm Debt Wall of Shame</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1A1A1A 0%, #2C2C2C 100%);
      color: #FFD700;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 3em;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      margin-bottom: 20px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #FFFFFF;
      color: #1A1A1A;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    th, td {
      border: 1px solid #FFD700;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #FFD700;
      color: #1A1A1A;
      font-weight: 700;
    }
    td.overdue {
      color: #FF4444;
      font-weight: bold;
    }
    td.paid {
      color: #2ECC71;
      font-weight: bold;
    }
    .total {
      font-size: 1.8em;
      margin: 20px;
      text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
    }
  </style>
</head>
<body>
  <h1>Dorm Debt Wall of Shame ðŸ’¸</h1>

  <table id="debtTable">
    <tr>
      <th>Who</th>
      <th>Date</th>
      <th>Amount</th>
      <th>Status</th>
    </tr>
  </table>

  <div class="total">Total Outstanding: $<span id="total">0.00</span></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQHm4zML5L4yh6YMcWRncLrYLkY17fGCvdx3VExwSi0R4acPhoQuBr_DJzd3X-CEwVAYOzdFFw6mT4o/pub?output=csv&gid=1070003212';

    async function fetchCSV() {
      try {
        const response = await fetch(sheetUrl);
        const csvText = await response.text();
        const rows = csvText.split('\n').map(row => row.split(','));
        renderTable(rows);
      } catch (err) {
        console.error('Error fetching CSV:', err);
        document.getElementById('debtTable').innerHTML = '<tr><td colspan="4">Error loading debts. Please try again later.</td></tr>';
      }
    }

    function renderTable(rows) {
      const table = document.getElementById('debtTable');
      // Reset table except header
      table.innerHTML = `
        <tr>
          <th>Who</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      `;

      let total = 0;

      rows.forEach((row, index) => {
        if (index === 0 || row.length < 4) return; // Skip header or incomplete rows
        const [who, date, amount, status] = row;
        const parsedAmount = parseFloat(amount) || 0;
        if (status.toLowerCase() === 'outstanding') total += parsedAmount;

        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${who}</td>
          <td>${date}</td>
          <td class="${parsedAmount > 50 && status.toLowerCase() === 'outstanding' ? 'overdue' : ''}">$${parsedAmount.toFixed(2)}</td>
          <td class="${status.toLowerCase() === 'paid' ? 'paid' : 'overdue'}">${status}</td>
        `;

        table.appendChild(tr);
      });

      document.getElementById('total').textContent = total.toFixed(2);
    }

    fetchCSV();
    setInterval(fetchCSV, 60000); // Refresh every 60 seconds
  </script>
</body>
</html>
