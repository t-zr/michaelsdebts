name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Inject secrets into index.html
        run: |
          sed -i "s|\[YOUR_API_KEY\]|${{ secrets.API_KEY }}|g" public/index.html
          sed -i "s|\[YOUR_CLIENT_ID\]|${{ secrets.CLIENT_ID }}|g" public/index.html
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
